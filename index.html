        }

        .status-musik {
            display: flex;
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 9999;
            align-items: center;
            font-family: sans-serif;
            font-size: 14px;
        }

        .status-musik .pemutar {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #a259f7;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: berputar 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes berputar {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    <!-- Inisialisasi Pengelola Musik -->
    <script>
        const pengelolaMusik = {
            audio: null,
            sedangDiputar: false,

            inisialisasi() {
                // Jalur musik tetap
                this.audio = new Audio('./Ks.mp3');
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.audio.preload = "auto";

                this.audio.onplay = () => {
                    this.sedangDiputar = true;
                    this.perbaruiTampilan();
                };

                this.audio.onpause = () => {
                    this.sedangDiputar = false;
                    this.perbaruiTampilan();
                };

                this.perbaruiTampilan();
            },

            togglePemutaran() {
                if (!this.audio) return;
                if (this.audio.paused) {
                    this.audio.play().catch(e => {
                        console.warn('Kesalahan memutar musik:', e);
                    });
                } else {
                    this.audio.pause();
                }
            },

            perbaruiTampilan() {
                const ikon = document.getElementById('ikon-audio');
                if (this.sedangDiputar) {
                    ikon.classList.remove('fa-volume-xmark');
                    ikon.classList.add('fa-volume-high');
                } else {
                    ikon.classList.remove('fa-volume-high');
                    ikon.classList.add('fa-volume-xmark');
                }
            }
            // Menambahkan musik
        }
        
        let audioSudahDimulai = false;
        document.body.addEventListener('click', () => {
            if (audioSudahDimulai) return;
            const audio = new Audio('./e.mp3');
            audio.loop = true;
            audio.play().catch(() => {
                console.log("Tidak dapat memutar musik secara otomatis.");
            });
            audioSudahDimulai = true;
        });
    </script>
